<h1 style="text-align:center">There was an Old Man of St. Bees</h1>
<h2 style="text-align:center">By William Schwenck Gilbert</h2>
<p style="text-align:center">"There was an Old Man of St. Bees<br/>
Who was stung in the arm by a wasp.<br/>
When asked, "Does it hurt?"<br/>
He replied, "No, it doesn't,<br/>
But I thought all the while 'twas a hornet."</p>
